name: macOS

on: [push, pull_request]

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1

      - name: Rename packages
        run: |
          mv ykman ckman
          mv yubikit canokit

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          brew update
          brew install swig
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run unit tests
        run: poetry run pytest -v

      - name: Build
        run: poetry build

      - name: Install from tar.gz
        run: |
          pip install dist/*.tar.gz
          ckman --version
          [[ -z "$(ckman --version | grep -E "not found|missing")" ]]
          pip uninstall -y yubikey-manager

      - name: Install from wheel
        run: |
          pip install dist/*.whl
          ckman --version
          [[ -z "$(ckman --version | grep -E "not found|missing")" ]]
          pip uninstall -y yubikey-manager

      - name: PyInstaller
        run: |
          pip install pyinstaller
          pip install dist/*.whl
          pyinstaller ykman.spec
          dist/ckman --version
          [[ -z "$(dist/ckman --version | grep -E "not found|missing")" ]]
          export REF=$(echo ${GITHUB_REF} | cut -d '/' -f 3)
          mv dist/ckman dist/ckman-$REF

      - name: Upload build
        uses: actions/upload-artifact@v1
        with:
          name: ckman-builds-macos
          path: dist
